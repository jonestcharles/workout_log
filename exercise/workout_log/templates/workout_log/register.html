{% extends "workout_log/layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block body %}
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Register">
    </form>
    <p>
        Already have an account?
        <a href="{% url 'login' %}">
            Login
        </a>
    </p>
{% endblock %}
